<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Contact List</h1>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>Enter a new contact</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="jane.doe@example.com">
          </div>
          <div class="form-group">
            <label for="phoneNumberInput">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumberInput" placeholder="(555) 555-1234">
          </div>
          <div class="form-group">
            <label for="addressInput">Address</label>
            <textarea class="form-control" id="addressInput" rows="2" placeholder="Enter an address">1313 Mockingbird Ln
               Saginaw, MI 45100</textarea>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-4">
          <button type="submit" class="btn btn-default" id="addToContactsButton" data-toggle="popover" data-placement="right" data-content="Please fill in all fields." data-trigger="focus">Add To Contacts</button>
          <!-- <button type="submit" class="btn btn-default" id="addToContactsButton">Add To Contacts</button> -->
      </div>
      <div class="col-xs-2 col-xs-offset-5">
        <button class="btn btn-default" id="deleteContactsButton">Delete Selected Contacts</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button class="editModeButton">Edit</button>
            </td>
            <td>
              <input type="checkbox">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
